<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card__text">
      <h1 class="card__text__heading">Get <span class="card__text__heading card__text--highlight">insights</span> that help your business grow.</h1>
      <p class="card__text__description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
      <div class="stats-grid">
        <div class="stat">
          <h2 class="stat__heading">10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2 class="stat__heading">314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2 class="stat__heading uppercase">12m+</h2>
          <p>queries</p>
      </div>
      </div>
    </div>
    <div class="pic-container">
      <picture class="card__img">
        <source media="(max-width: 1199px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width: 769px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="IfItDoesntMatchAnyMedia">
      </picture> 
    </div>
  </main>
</body>
